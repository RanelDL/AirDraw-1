<!DOCTYPE html>
<head>
  <title>AirDraw</title>
  
  <script>let $ = require('jquery');</script>
  <script>require('popper.js');</script>
  <script>require('bootstrap');</script>  
  <script src="modules/vue.min.js"></script>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
  <div id="app">

    <h1 class="display-1 text-center text-white">AirDraw<span><img class="ml-3" height="70" src="../assets/img/pencil.png"></span></h1>
    <div class="container rounded shadow p-3">
    <form @submit.prevent="startGame">
        <input v-model="username" type="text" class="form-control mb-3" placeholder="Nickname" required>

        <input type="submit" class="btn btn-success form-control mb-2" value="Play">
        
        <div class="custom-control custom-checkbox text-center">
          <input type="checkbox" v-model="useCamera" class="custom-control-input" id="customCheck">
          <label class="custom-control-label" for="customCheck">Use Camera</label>
        </div>
    </form>
    
    </div>
  </div>


  <script src=index.js></script>
</body>
</html>
